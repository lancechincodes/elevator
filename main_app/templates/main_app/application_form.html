{% extends 'base.html'%}

{% block content %}
<!-- empty action makes the form post to the same url to display it -->
<form action="" method="POST">
    <!-- security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s and <td>s -->
        {{ form.as_table }}
    </table>
    <input type="submit"/>
</form>

{% endblock %}
