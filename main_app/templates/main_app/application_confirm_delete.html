{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/application_confirm_delete.css' %}" />
{% endblock %}

{% block content %}
<h1>Delete app</h1>

<h4>
	Are you sure you want to delete your {{ object.company }} - {{ object.position }} application?
</h4>

<form action="" method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm" class="btn" />
	<a href="{% url 'applications_index' %}">Cancel</a>
</form>


{% endblock %}
