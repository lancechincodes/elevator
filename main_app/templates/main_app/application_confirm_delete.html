{% extends 'base.html' %}

{% block content %}
<h1>Delete app</h1>

<h4>
	Are you sure you want to delete your {{ object.company }} - {{ object.position }} application?
</h4>

<form action="" method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm" class="btn" />
	<a href="{% url 'applications_index' application.id %}">Cancel</a>
</form>


{% endblock %}
