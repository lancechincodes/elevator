{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/signup.css' %}" />
{% endblock %}


{% block content %}
<h1>Sign up</h1>
<a href="{% url 'login' %}">
    <h1>Log in</h1>
</a>


{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="sign up">
</form>
{% endblock %}
