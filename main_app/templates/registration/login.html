{% extends 'base.html' %}

{% block content %}
<h1>Login page</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <!-- Feature of Django auth that will automatically redirect a user that tries to access a protected route back to that route after they log in -->
    <input type="hidden" name="next" value="{{ next }}"> 
</form>
{% endblock %}
